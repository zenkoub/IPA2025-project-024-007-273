    <script>
        const menu = document.getElementById("nav-menu");
        function handleHamburger() {
            let screenWidth = window.innerWidth;
            if (screenWidth <= 640) {
                menu.classList.toggle("active");
            }
        }
        
        function widthCheck() {
            let screenWidth = window.innerWidth;
            if (screenWidth > 640) {
                menu.classList.remove("active");
            }
        }
        window.addEventListener('resize', widthCheck);
        widthCheck();

        // Carousel
        let currentIndexCamp = 0;
        function showSlideCamp(index) {
            const slidesCamp = document.querySelectorAll('#carouselSlidesCamp .carousel-slide');
            const totalSlidesCamp = slidesCamp.length;

            if (index >= totalSlidesCamp) {
                currentIndexCamp = 0;
            } else if (index < 0) {
                currentIndexCamp = totalSlidesCamp - 1;
            } else {
                currentIndexCamp = index;
            }

            const offsetCamp = -currentIndexCamp * 100;
            document.getElementById('carouselSlidesCamp').style.transform = `translateX(${offsetCamp}%)`;
        }

        function moveSlideCamp(step) {
            document.getElementById('carouselSlidesCamp').style.transition = 'transform 0.5s ease-in-out';
            showSlideCamp(currentIndexCamp + step);
        }

        showSlideCamp(currentIndexCamp);

        let currentIndexDebate = 0;
        function showSlideDebate(index) {
            const slidesDebate = document.querySelectorAll('#carouselSlidesDebate .carousel-slide');
            const totalSlidesDebate = slidesDebate.length;

            if (index >= totalSlidesDebate) {
                currentIndexDebate = 0;
            } else if (index < 0) {
                currentIndexDebate = totalSlidesDebate - 1;
            } else {
                currentIndexDebate = index;
            }

            const offsetDebate = -currentIndexDebate * 100;
            document.getElementById('carouselSlidesDebate').style.transform = `translateX(${offsetDebate}%)`;
        }

        function moveSlideDebate(step) {
            document.getElementById('carouselSlidesDebate').style.transition = 'transform 0.5s ease-in-out';
            showSlideDebate(currentIndexDebate + step);
        }

        showSlideDebate(currentIndexDebate);
      
    </script>
